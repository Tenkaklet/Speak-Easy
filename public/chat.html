<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Easy</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/cosmo.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="ui secondary menu stackable">
        <a href="/" class="item">Home</a>
        <a href="/info" class="item">More Information</a>
        <div class="right menu">
            <a href="https://tenkaklet.github.io/Covid-Tracker/" target="_blank" class="item">Covid-19
                Tracker</a>
        </div>
    </nav>
    <main class="ui container" id="chatroom">
        <div class="tagline center aligned ui raised segment">
            <p>Join a chatroom</p>
            <form class="ui form" id="chat-room-form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Username..." required>
                </div>
                <div class="field">
                    <label>Chatroom</label>
                    <div class="dropdown">
                        <select name="room" id="room" class="ui fluid dropdown">
                            <option value="general">General</option>
                            <option value="qurantine">In qurantine</option>
                            <option value="meetup">Meetup</option>
                            <option value="medical advice">Medical Advice</option>
                            <option value="safe talk">Safe Talk</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label>Can you provide medical information?</label>
                    <div class="dropdown">
                        <select name="room" id="medical" class="ui fluid dropdown">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
                <button class="ui button basic secondary" type="submit">Enter Room</button>
            </form>
            <div class="ui message">
                <div class="header">
                    General Information
                </div>
                <p>This is a safe space where anyone it warmly welcomed to share experiences and thoughts and connect with like-minded people.</p>
              </div>
        </div>
    </main>
    <!-- Doctor Modal -->

    <div class="ui modal doctor">
        <i class="close icon"></i>
        <div class="header">
            Verification
        </div>
        <div class="image content">
            <div class="description">
                <form class="ui form" id="verification-form">
                    <div class="field">
                        <label>What is your profession?</label>
                        <div class="dropdown">
                            <select name="room" id="profession" class="ui fluid dropdown">
                                <option value="doctor">Doctor</option>
                                <option value="psychologist">Psychologist</option>
                                <option value="nurse">Nurse</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <p>Your information will not be stored...</p>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
