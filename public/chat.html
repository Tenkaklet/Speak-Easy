<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Easy</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/cosmo.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="ui secondary menu stackable">
        <a href="/" class="item">Home</a>
        <a href="/info" class="item">More Information</a>
        <div class="right menu">
            <a href="https://tenkaklet.github.io/Covid-Tracker/" target="_blank" class="item active">Covid-19 Tracker</a>
        </div>
    </nav>
    <main class="ui container" id="chatroom">
        <div class="tagline center aligned ui raised segment">
            <p>Join a chatroom</p>
            <form class="ui form" action="/chat">
                <div class="field">
                  <label>Username</label>
                  <input type="text" id="username" name="username" placeholder="Username..." required>
                </div>
                <div class="field">
                    <label>Chatroom</label>
                    <div class="dropdown">
                        <select name="room" id="room" class="ui fluid dropdown">
                            <option value="general">General</option>
                            <option value="qurantine">In qurantine</option>
                        </select>
                    </div>
                </div>
                <button class="ui button basic secondary" type="submit">Submit</button>
              </form>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
