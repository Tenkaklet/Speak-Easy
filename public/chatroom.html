<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Easy</title>
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/cosmo.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="ui secondary menu">
        <a href="/" class="item">Home</a>
        <a href="/info" class="item">More Information</a>
        <div class="right menu">
            <a href="https://tenkaklet.github.io/Covid-Tracker/" target="_blank" class="item active">Covid-19
                Tracker</a>
        </div>
    </nav>
    <main class="ui container fade-in">
            <div id="alert"></div>
            <section class="ui segment raised ui two column divided grid stackable">
                <div class="two column row">
                    <article class="three wide column">
                        <div class="row">
                            <h1 class="ui dividing header" id="chat-room-name"></h1>
                            <ul id="user-list">
                                <li>User</li>
                            </ul>
                        </div>
                    </article>
                    <article class="nine wide column">
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img src="/images/avatar/small/matt.jpg">
                                </a>
                                <div class="content">
                                    <a class="author">Matt</a>
                                    <div class="metadata">
                                        <span class="date">Today at 5:42PM</span>
                                    </div>
                                    <div class="text">
                                        How artistic!
                                    </div>
                                    <div class="actions">
                                        <a class="reply">Reply</a>
                                    </div>
                                </div>
                            </div>
                            <form class="ui reply form">
                                <div class="field">
                                    <textarea></textarea>
                                </div>
                                <div class="ui blue labeled submit icon button">
                                    <i class="icon edit"></i> Add Reply
                                </div>
                            </form>
                        </div>
                    </article>
                </div>
            </section>
    </main>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="/js/chat.js"></script>

</html>
